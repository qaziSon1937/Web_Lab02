    <h1>University of Engineering & Technology, Peshawar</h1>
    <h2>Student Registration Form</h2>

    <form action="#" >
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="regno">Registration Number:</label><br>
        <input type="text" id="regno" name="regno" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option >Select Course</option>
            <option value="CS">Computer Science</option>
            <option value="SE">Software Engineering</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="IT">Information Technology</option>
        </select><br><br>

        <label>Semester:</label><br>
        <input type="radio" id="sem1" name="semester" value="1st">
        <label for="sem1">1st</label><br>
        <input type="radio" id="sem2" name="semester" value="2nd">
        <label for="sem2">2nd</label><br>
        <input type="radio" id="sem3" name="semester" value="3rd">
        <label for="sem3">3rd</label><br>
        <input type="radio" id="sem4" name="semester" value="4th">
        <label for="sem4">4th</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>

        <input type="submit" value="Submit">
    </form>
